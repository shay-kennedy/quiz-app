<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style src="css/main.css" type="text/css"></style>
</head>
<body>
	<h1>State Capital Quiz</h1>
		<div class="quiz">
			<h3 class="quizQuestion"></h3>
			<form class="quizChoices">
				<li><input name="quizAnswers" type="radio" value="choice1"></li>
				<li><input name="quizAnswers" type="radio" value="choice2"></li>
				<li><input name="quizAnswers" type="radio" value="choice3"></li>
				<li><input name="quizAnswers" type="radio" value="choice4"></li>
			</form>
			<button type="submit" id="submitButton">Submit</button>
		</div>
		<div class="questionCount">
			<p><span class="count"></span>of 5.</p>
		</div>
		<div class="scoreCount">
			<p>You have <span class="correct"></span> of 5 correct.</p>
		</div>

	<script src="js/app.js" type="text/javascript"></script>
	<script src="js/jquery-2.2.4.js" type="text/javascript"></script>
</body>
</html>
