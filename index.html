<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style src="css/main.css" type="text/css"></style>
</head>

<body>
    <h1>State Capital Quiz</h1>
    <div class="quiz">
        <h3 class="quizQuestion"></h3>
        <form class="quizChoices">
            <input name="quizAnswers" type="radio" id="choice1" />
            <label for="choice1"></label>
            <br>
            <input name="quizAnswers" type="radio" id="choice2" />
            <label for="choice2"></label>
            <br>
            <input name="quizAnswers" type="radio" id="choice3" />
            <label for="choice3"></label>
            <br>
            <input name="quizAnswers" type="radio" id="choice4" />
            <label for="choice4"></label>
            <br>
        </form>
        <button type="submit" id="submitButton">Submit</button>
    </div>
    <div class="questionCount">
        <p><span class="count"></span>of 10.</p>
    </div>
    <div class="scoreCount">
        <p>You have <span class="correct"></span> of 10 correct.</p>
    </div>
    <script src="js/jquery-2.2.4.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
